<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="App">
			<!-- v-if -->
			<h3 v-if="isShow">hello world</h3>
			<h3 v-else>hello vue</h3>
			<div id="">
				<span v-if="isUser">
					<label for="username">用户账号:</label>
					<input type="text" id="username" value="" placeholder="请输入用户名" key="username" />
				</span>
				<span v-else>
					<label for="email">用户邮箱:</label>
					<input type="text" id="email" value="" placeholder="请输入邮箱名" key="email"/>
				</span>
				<button @click="isUser=!isUser">切换登录方式</button>
			</div>
			<!-- v-show -->
			<div v-show="isShow">
				<h3>hello world</h3>
			</div>
		</div>
		<script src="./js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			const app = new Vue({
				el: '#App',
				data: {
					isShow: true,
					isUser: true
				}
			})
		</script>
	</body>
</html>
