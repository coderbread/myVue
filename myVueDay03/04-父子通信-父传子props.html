<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="App">
			<cpn :message="message"/>
		</div>
		<script src="./js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			const cpn = Vue.extend({
				template: `
					<h4>{{message}}</h4>
				`,
				props: ['message']
			})
			
			const app = new Vue({
				el: '#App',
				data: {
					message: '来自父组件的消息'
				},
				components: {
					cpn,
				}
			})
		</script>
	</body>
</html>
