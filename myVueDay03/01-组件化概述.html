<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<!-- 组件化的操作步骤
			1、 构造组件
			2、 注册组件
			3、 使用组件
		 -->
		 
		<div id="App">
			<!-- 3.使用组件 -->
			<my-cpn></my-cpn>
		</div>
		
		<script src="./js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			// 1.创建组件
			const myCpn = Vue.extend({
				template: `
					<div>
						<h3>我是组件</h3>
					</div>`,
			})
			
			// 2.注册组件(全局组件)
			// Vue.component('my-cpn', myCpn)
			
			// 2.注册组件(局部组件)
			const app = new Vue({
				el: '#App',
				data: {
					
				},
				components: {
					'my-cpn': myCpn
				}
			})
		</script>
	</body>
</html>
