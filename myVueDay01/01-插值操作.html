<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 3px;
				padding: 0;
			}
			[v-cloak]{
				display: none;
			}
		</style>
	</head>
	<body>
		<div id="App">
			
			<!-- ******** mustache语法 作用在context中 -->
			
			<!-- v-once指令: 只接受第一次渲染时的message数据，当message改变，view层不会随着改变 -->
			<h3 v-once>{{message}}</h3>
			<!-- v-html指令: 接受html格式的文本，编译并展示 -->
			<h4 v-html="url"></h4>
			<!-- v-text指令: 和{{}} 的类似， 不灵活，不常用-->
			<h4 v-text="message"></h4>
			<!-- v-pre指令: 忽视{{}}的解析 -->
			<h4 v-pre>{{message}}</h4>
			<!-- v-cloak指令: 等待Vue解析加载完，v-cloak这个属性才消失 -->
			<h4 v-cloak>{{message}}</h4>
		</div>
		<script src="./js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			const app = new Vue({
				el: '#App',
				data: {
					message: 'Hello Vue!',
					url: '<a href="https://www.baidu.com">百度一下</a>'
				}
			})
		</script>
	</body>
</html>
